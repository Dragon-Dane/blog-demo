<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div class="navbar-brand">
            <div th:if="${anonymousUser}"><a th:href="@{/login}">Login</a></div>
        </div>
        <div class="navbar-brand">
            <div th:if="${user}"><a th:href="@{/post}">New Post</a></div>
        </div>
        <div class="navbar-brand">
            <div th:if="${user}"><a th:href="@{/post/list}">My Posts</a></div>
        </div>
        <div class="navbar-brand">
            <div th:if="${user}"><a th:href="@{/logout}">Logout</a></div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login page</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register here</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
