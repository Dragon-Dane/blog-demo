<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <title>Registration</title>
</head>
<body>
<h2>Edit Post</h2>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand">
            <button type="button" class="navbar-toggler collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date Created</th>
            <th>Author ID</th>
            <th class="text-center" sec:authorize="hasRole('USER')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${postList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${#dates.format(p.createdAt, 'dd-MMM-yyyy')}"></td>
            <td>
				<span th:if="${p.author}" th:remove="tag">
	          		<i>by</i>
					<span th:text="${p.author.getFullName() != null ? p.author.getFullName() : p.author.getEmail()}">Default Author</span>
				</span>
            </td>
            <td class="text-center" sec:authorize="hasRole('USER')">
                <a href="#" th:href="@{/posts/edit/{id}/(id=${p.id})}"> Edit</a>
                <a href="#" role="button" data-toggle="modal" data-target="#myModal"> Delete</a>
                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"><span class="fa fa-trash"></span>&nbsp;Confirm Delete</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this post? </p>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <a th:href="@{'/posts/delete/'+${p.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
